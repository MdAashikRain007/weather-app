<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="favicon.png">

<body>

        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/images/rain.png" class="weather-icon" alt="rain-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity (1).png" alt="humadity-icon">

                    <div>
                        <p class="humadity">50%</p>
                        <p>Humadity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind (1).png" alt="humadity-icon">

                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="app.js"></script>
</body>

</html>
